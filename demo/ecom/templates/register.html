<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
        }
        .card-header {
            background-color: #28a745; /* Green theme */
            color: white;
        }
        .btn-success {
            background-color: #28a745; /* Green button */
            border-color: #28a745;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card shadow">
        <div class="card-header text-center">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Django form fields rendered automatically -->
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'login' %}" class="text-success">Already have an account? Login</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
